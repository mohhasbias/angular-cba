<!doctype html>
<html data-ng-app="SparkMobileApp">
<head>
  <title>My Angular App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- bower:css -->
  <!-- endinject -->
</head>
<body>
<h1>Hello, {{"I'm Angular with UI-Router"}}!</h1>

<div ui-view></div>

<!-- framework and libraries -->
<!-- bower:js -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/fastclick/lib/fastclick.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- endinject -->

<!-- applications -->
<!-- app:js -->
<script src="/app/app.module.js"></script>
<script src="/app/app.config.js"></script>
<!-- endinject -->

<!-- appcomponents:js -->
<script src="/app/hello/hello.module.js"></script>
<script src="/app/hello/hello.routes.js"></script>
<script src="/app/hello/hello.controller.js"></script>
<!-- endinject -->

</body>
</html>
